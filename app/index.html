<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!--HEADER START-->
<header>
  <nav class="navbar navbar-default bg-success">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Demo</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">New order</a></li>
          <li><a href="#">Mass order</a></li>
          <li><a href="#">Service list</a></li>
          <li><a href="#">Orders history</a></li>
          <li><a href="#">Add funds</a></li>              
          <li><a href="#">FAQ</a></li>
          <li><a href="#">API</a></li>
          <li><a href="#">Tickets</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Balance: $0.00</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-user"></span> demo <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#">Settings</a></li>
              <li><a href="#">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
</header>
<!--HEADER-END-->

<!--MAIN START-->
<main>
  <div class="block">
    <div class="container">
      <div class="row">
        <div class="col-sm-4 col-sm-push-4 col-xs-12">
          <div class="settings-block">
            <form>
              <div class="form-group">
                <label for="exampleSelect1">Category</label>
                <select class="form-control" id="exampleSelect1">
                  <option>Category 1</option>
                  <option>Category 2</option>
                  <option>Category 3</option>
                  <option>Category 4</option>
                  <option>Category 5</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleSelect2">Service</label>
                <select class="form-control" id="exampleSelect2">
                  <option>Followers = $1.00</option>
                  <option>Followers = $2.00</option>
                  <option>Followers = $4.00</option>
                  <option>Followers = $7.00</option>
                  <option>Followers = $8.00</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleInputText1">Link</label>
                <input type="text" class="form-control" id="exampleInputText1">                
              </div>
              <div class="form-group">
                <label for="exampleInputText2">Quantity</label>
                <input type="text" class="form-control" id="exampleInputText2">                
              </div>
              <button type="submit" class="btn btn-success btn-default">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<!--MAIN END-->
<footer>
    
</footer>

<!-- jQuary -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src='js/bootstrap.min.js'></script>

</body>
</html>
